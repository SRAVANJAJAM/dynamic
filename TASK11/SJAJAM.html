<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birth Year Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #eef2f3;
        }
        .wrapper {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input, button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h2>Birth Year Calculator</h2>
        <label for="birthdate">Select your birth date:</label>
        <input type="date" id="birthdate">
        <button onclick="computeAge()">Find Age</button>
        <p id="output"></p>
    </div>
    
    <script>
        function computeAge() {
            let birthInput = document.getElementById('birthdate').value;
            if (birthInput === "") {
                document.getElementById('output').innerText = "Please provide a valid birth date.";
                return;
            }
            let birthDate = new Date(birthInput);
            let currentDate = new Date();
            let yearsOld = currentDate.getFullYear() - birthDate.getFullYear();
            let monthDifference = currentDate.getMonth() - birthDate.getMonth();
            let dayDifference = currentDate.getDate() - birthDate.getDate();
            
            if (monthDifference < 0 || (monthDifference === 0 && dayDifference < 0)) {
                yearsOld--;
            }
            
            document.getElementById('output').innerText = "You are " + yearsOld + " years old.";
        }
    </script>
</body>
</html>
