<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation and Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #007bff !important;
        }
        .navbar a {
            color: white !important;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-secondary {
            background-color: #ff4d4d;
            border-color: #ff4d4d;
        }
        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
        }
        .navbar-dark {
            background-color: #343a40 !important;
        }
    </style>
</head>
<body>
    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SiteLogo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navLinks"
                    aria-controls="navLinks" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navLinks">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="extraOptions" role="button" data-bs-toggle="dropdown" aria-expanded="false">Explore</a>
                        <ul class="dropdown-menu" aria-labelledby="extraOptions">
                            <li><a class="dropdown-item" href="#">Feature 1</a></li>
                            <li><a class="dropdown-item" href="#">Feature 2</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">More</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Find something">
                    <button class="btn btn-outline-light" type="submit">Go</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Input Form Section -->
    <div class="container mt-4">
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">User ID</label>
                <input type="text" class="form-control" placeholder="Enter your ID">
            </div>
            <div class="col-md-6">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control" placeholder="Enter your email">
            </div>
            <div class="col-12">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" placeholder="Enter your full name">
            </div>
            <div class="col-md-6">
                <button class="btn btn-secondary w-100" type="button">Reset</button>
            </div>
            <div class="col-md-6">
                <button class="btn btn-primary w-100" type="submit">Submit</button>
            </div>
        </div>
    </div>

    <!-- Bottom Navbar -->
    <nav class="navbar navbar-dark mt-4">
        <div class="container-fluid text-center text-light">
            <span>&copy; 2025 MyWebsite</span>
        </div>
    </nav>
</body>
</html>
