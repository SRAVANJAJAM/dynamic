<!DOCTYPE html>
<html>
<head>
    <title>My Page</title>
   
</head>
<body>
   
    <input type="text" placeholder="enter a positive number" id="number" onInput="star();">
    <div id="demo"></div>
    <script>
        const colors = ["red", "green", "blue","orange"];
        let idx=0;
     
        function star() {
            let text = "";
            let user_input = document.getElementById("number").value;
            for (let i = 0; i <= user_input; i++) {
                for (let j = 0; j < i; j++) {
                    text += "* ";
                }
                text += "<br>";
            }
            document.getElementById("demo").innerHTML = text;
            //changing the color of an element - One way
            // let star = document.getElementById("demo");
            // star.style.color = "green";
            //changing the color of an element - 2nd way
            document.getElementById("demo").style = "color : " + colors[idx];
            idx = (idx + 1) % colors.length;
            
            
        }
    </script>
</body>
</html>
