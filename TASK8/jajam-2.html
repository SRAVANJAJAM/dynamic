<html>
    <body>
        <input placeholder="Enter number here" id = "input" onkeyup="grade_update()"/>
        <div id = "jajam"></div>
        <script>
            function grade_update(){
                let text="";
                // let n=5;
                let n = parseFloat(document.getElementById("input").value);
                for (let i=0; i<=n; i++){
                    for (let j=0; j<i; j++){
                        text += "* ";
                    }
                    text += "<br>";
                }

                document.getElementById('jajam').innerHTML = text;
            }
        </script>
    </body>
</html>
